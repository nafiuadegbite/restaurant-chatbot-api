<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Chatbot</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="chatbox">
      <p>Hello! Welcome to our restaurant. How may I help you?</p>
      <p>Select 1 to Place an order</p>
      <p>Select 2 to View the availbale menu</p>
      <p>Select 97 to see current order</p>
      <p>Select 98 to see order history</p>
      <p>Select 99 to checkout order</p>
      <p>Select 0 to cancel order</p>
    </div>

    <div id="input-container">
      <input type="text" id="messageInput" />
      <button id="sendButton">Send</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
